<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        #assistant {
            display: none;
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .blob {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff7f50;
      animation: pulse 1s infinite ease-in-out;
    }
    .text-display {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    </style>
</head>
<body>
    <div id="assistant"></div>
    <div id="transcription"></div>

    <script>
        // Function to show assistant indicator
        function showAssistant() {
            document.getElementById('assistant').style.display = 'block';
        }

        // Function to hide assistant indicator
        function hideAssistant() {
            document.getElementById('assistant').style.display = 'none';
        }

        // Function to handle user text
        function handleUserText(text) {
            document.getElementById('transcription').innerText = text;
        }

        // WebSocket connection
        const socket = new WebSocket('ws://localhost:8080/ws');

        socket.onopen = function () {
            console.log('WebSocket connection established.');
        };

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (data.type === 'user_text') {
                handleUserText(data.text);
            } else if (data.type === 'activate_assistant') {
                showAssistant();
            } else if (data.type === 'deactivate_assistant') {
                hideAssistant();
            }
        };
    </script>
</body>
</html>
